<div>
  アルバム名: {{album.album_id}}
</div>
<div>
  読み込み枚数: {{(photos | async)?.length || 0}}/{{(meta|async)?.items.length}}
</div>
<div>
  経過時間: {{elapsed}}ms
</div>
<div *ngFor="let photo of photos | async">
  <div *ngIf="photo">
    <img [src]="sanitizeUrl(photo.dataURL)" width="100%"/>
    {{photo.meta.originalName}}
  </div>
</div>
